      <div class="left">

          <div class="modelo">
            <p class="select">Escolha o modelo</p>
            <ul>
              <li>
                <img id="t-shirt" src="./assets/img/tshirt.png" alt="" onclick="getModelo(this)"/>
                <p>T-shirt</p>
              </li>
              <li>
                <img id="top-tank" src="./assets/img/Camiseta.png" alt="" onclick="getModelo(this)"/>

              </li>
            </ul>
          </div>
          <div class="gola">

                <img id="v-neck" src="./assets/img/GolaV.png" alt="" onclick="getGola(this)"/>

              </li>

              </li>
            </ul>
          </div>
          <div class="tecido">
            <p class="select">Escolha o tecido</p>
            <ul>
              <li>
                <img id="silk" src="./assets/img/Seda.png" alt="" onclick="getTecido(this)"/>
                <p>Seda</p>
              </li>
              <li>
                <img id="cotton" src="./assets/img/Algodão.png" alt="" onclick="getTecido(this)"/>
                <p>Algodão</p>
              </li>
              <li>
                <img id="polyester" src="./assets/img/Poliester.png" alt="" onclick="getTecido(this)"/>
                <p>Poliéster</p>
              </li>
            </ul>
          </div>
          <div class="container-footer">
            <p class="img-ref">Imagem de referência</p>
            <input id="input" type="url" placeholder="Insira o link"/>
            <button type="button" disabled onclick="confirmOrder()"><p>Confirmar pedido</p></button>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./assets/img/ilustração.png" alt="" />
